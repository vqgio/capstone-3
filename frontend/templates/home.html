<div class="filter-box bg-light p-4 rounded shadow-sm">
    <h4 class="mb-4 text-primary">Filter Products</h4>

    <!-- Category Filter -->
    <div class="form-floating mb-3">
        <select id="category-select" class="form-select" onchange="setCategory(this)">
            <option value="">Show All</option>
        </select>
        <label for="category-select">Category</label>
    </div>

    <!-- Price Filters -->
    <div class="mb-4">
        <label for="min-price" class="form-label fw-semibold">
            Min Price: $<span id="min-price-display">0</span>
        </label>
        <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0" onchange="setMinPrice(this)">
    </div>

    <div class="mb-4">
        <label for="max-price" class="form-label fw-semibold">
            Max Price: $<span id="max-price-display">1500</span>
        </label>
        <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500" onchange="setMaxPrice(this)">
    </div>

    <!-- Color Filter -->
    <div class="form-floating mb-3">
        <select id="color-select" class="form-select" onchange="setColor(this)">
            <option value="">Show All</option>
            <option>Black</option>
            <option>Blue</option>
            <option>Brown</option>
            <option>Burgundy</option>
            <option>Charcoal</option>
            <option>Clear</option>
            <option>Dark Blue</option>
            <option>Gray</option>
            <option>Green</option>
            <option>Khaki</option>
            <option>Lavender</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Navy</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Red</option>
            <option>Silver</option>
            <option>Tan</option>
            <option>Teal</option>
            <option>Turquoise</option>
            <option>White</option>
            <option>Yellow</option>
        </select>
        <label for="color-select">Color</label>
    </div>
</div>

<!-- Product Display -->
<div id="content" class="content"></div>
