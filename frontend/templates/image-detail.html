<div id="image-detail-form" class="modal fade show d-block" tabindex="-1" onclick="hideModalForm()" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document" onclick="event.stopPropagation()">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="image-header">{{name}}</h5>
        <button type="button" class="btn-close" aria-label="Close" onclick="hideModalForm()"></button>
      </div>
      <div class="modal-body text-center">
        <img id="product-image" src="{{imageUrl}}" alt="{{name}}" class="img-fluid rounded border">
      </div>
    </div>
  </div>
</div>
